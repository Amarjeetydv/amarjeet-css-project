<!DOCTYPE html>
<html>
<head>

			margin: 0;
			padding: 0;
		}
		body{
			background-color: black;
			color: white;
		}
		.container>.row2{
			display: grid;
			grid-template-columns: repeat(4,1fr);
			grid-template-rows: repeat(1,350px);

			.container>.row2{
				grid-template-columns: repeat(1, 1fr);
				grid-template-rows: repeat(4,70px);
			}
		}
	</style>
</head>
<body>

<div class="container">
<div class="row2">
		<div class="div1">
			<img src="img/logo2_footer.png.webp">
		</div>
		<div class="div2">
			<h2>5000+</h2>
			<h5>Talented Hunter</h5>
		</div>
		<div class="div3">
			<h2>451</h2>
			<h5>Talented Hunter</h5>
		</div>
		<div class="div4">
			<h2>568</h2>
			<h5>Talented Hunter</h5>
		</div>
	</div>
</div>
</body>
</html>
